<head>
  <title>Metric Tracker</title>
</head>
<body>
  <h1>Metric Leaderboard</h1>
    {{>leaderboard}}
    {{> loginButtons}}
</body>

<template name="leaderboard">
  <ul>
    {{> addPlayerForm}}
      <table class="table">
          <thead>
          <tr>
                <th>Name</th>
                <th>Points</th>
          </tr>
          </thead>
          <tbody>
              {{#each player}}
              <tr class="player {{selectedClass}}">
              <!--<li class="player {{selectedClass}}">{{name}}: {{score}}</li>-->
                    <td>{{name}}</td>
                    <td>{{score}}</td>
              </tr>
              {{/each}}
          </tbody>
      </table>
    <input type="button" class="increment" value="Give 5 Points">
    <input type="button" class="decrement" value="Take 5 Points">

    {{#if showSelectedPlayer}}
        <li> Selected Player: {{showSelectedPlayer.name}} </li>
        <input type="button" class="remove" value="Remove Player">
    {{/if}}

  </ul>
</template>

<template name="addPlayerForm">
  {{#if currentUser}}
  <form>
    <input type="text" name="playerName">
    <input type="submit" value="Add Player">
  </form>
  {{/if}}
</template>
